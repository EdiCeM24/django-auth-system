<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.3/css/boxicons.min.css" integrity="sha512-BoLWp8DAANVVfCxnkDc9g9hQgyjgDyDSKCS5vHgwIQ5OUljWEfPPSmUbdlg1iRl1najgpCqfX/mLb2xIdPy51A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="brand">
            <a href="{% url 'homepage' %}">
              <img src="" alt="Logo">  
              <h2>Edi_MArs</h2>
            </a>
        </div>

        <div class="header-nav">
           <a href="#">About</a> 

           <a href="{% url 'email' %}">send an email</a>
        </div>
    </header>
    <main>
        <div class="">
            <h1>Contact Form</h1>

           <form action="." method="post">
               {% csrf_token %}

              {{ form.as_p }}

              <button type="submit" id="contact-form" class="btn">Send Message</button>
           </form>
        </div>
    </main>
    <footer>
        <div class="footer"></div>
    </footer>
    <script src="{% static 'scripts/js/app.js' %}"></script>
</body>
</html>
